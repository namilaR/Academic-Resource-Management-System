<div side-bar></div>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>
        <i class="fa fa-question-circle" aria-hidden="true"></i>
        Question
        <small>Admin Question page for any management level purposes of questions</small>
      </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">
              <i class="fa fa-plus"></i>
              Add Question
            </h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
            </div>
        </div>
        <form class="form-horizontal" name="questionForm" ng-submit="submitQuestionForm(questionForm.$valid)" novalidate>
          <div class="box-body">
            <div class="row form-group" ng-class="{ 'has-error' : (questionForm.faculty.$invalid && !questionForm.faculty.$pristine) || (questionForm.question.$invalid && questionForm.$submitted )}">
              <div class="col-sm-2">
                <label class="pull-right">Question</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="question" required="true" placeholder="new question eg:Are you satisfy with attendance?" ng-model="question">
                <p ng-show="(questionForm.question.$invalid && !questionForm.question.$pristine) || (questionForm.question.$invalid && questionForm.$submitted ) " class="help-block">New question required.</p>
              </div>
            </div>
            <button class="btn btn-success pull-right" style="margin-top: 5px;">
              <i class="fa fa-plus"></i>
              Create Question
            </button>
          </div>
        </form>
        <div class="box box-info" style="margin-top: 25px;">
            <div class="box-header with-border">
                <h3 class="box-title">
                    <i class="fa fa-list"></i>
                    Question list
                </h3>
                <span class="pull-right">
                    Search: <input ng-model="$ctrl.query" class="form-horizontal" placeholder="Search any word" />
                </span>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Question</th>
                            <th>Created Date</th>
                            <th>Updated Date</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="question in allQuestions | filter:$ctrl.query">
                            <td>{{question.id}}</td>
                            <td>{{question.question}}</td>
                            <td>{{question.createdAt}}</td>
                            <td>{{question.updatedAt}}</td>
                            <td>
                                <button class="btn-warning" ng-click="deleteQuestion(question.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button class="btn-success" ng-click="updateQuestion(question.id)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
  </section>
</div>
