<div side-bar></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <i class="fa fa-industry"></i>
      Faculty
      <small>Admin Faculty page for any management level purposes of faculties</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box box-orange">
      <div class="box-header with-border">
        <h3 class="box-title">
          <i class="fa fa-plus"></i>
          Add Faculty <span ng-bind="faculty"></span>
        </h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <form class="form-horizontal" name="facultyForm" ng-submit="submitFacultyForm(facultyForm.$valid)" novalidate>
          <div class="box-body">
            <div class="row form-group"
                 ng-class="{ 'has-error' : (facultyForm.faculty.$invalid && !facultyForm.faculty.$pristine) || (facultyForm.faculty.$invalid && facultyForm.$submitted )}">
              <div class="col-sm-2">
                <label class="pull-right">Faculty Name</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="facultyName" required="true"
                       placeholder="new faculty name eg:Malabe SLIIT" ng-model="faculty">
                <p
                  ng-show="(facultyForm.faculty.$invalid && !facultyForm.faculty.$pristine) || (facultyForm.faculty.$invalid && facultyForm.$submitted ) "
                  class="help-block">New faculty required.</p>
              </div>
            </div>
            <button class="btn btn-success pull-right" style="margin-top: 5px;">
              <i class="fa fa-plus"></i>
              Create Faculty
            </button>
          </div>
        </form>
      </div>
      <!-- /.box-body -->
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

    <!-- Default box -->
    <div class="box box-orange">
      <div class="box-header with-border">
        <h3 class="box-title">
          <i class="fa fa-plus"></i>
          Add Faculty <span ng-bind="faculty"></span>
        </h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i></button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div class="box-body">
          <table class="table table-condensed">
            <thead>
            <tr>
              <th>ID</th>
              <th>Faculty Name</th>
              <th>Created Date</th>
              <th>Updated Date</th>
              <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="faculty in allFaculty | filter:$ctrl.query">
              <td>{{faculty.id}}</td>
              <td>{{faculty.facultyName}}</td>
              <td>{{faculty.createdAt}}</td>
              <td>{{faculty.updatedAt}}</td>
              <td>
                <button class="btn-warning" ng-click="deleteFaculty(faculty.id, faculty.facultyName)">
                  <i class="fa fa-trash"></i>
                </button>
                <button class="btn-success" ng-click="updateFaculty(faculty.id, faculty.facultyName)">
                  <i class="fa fa-pencil"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- /.box-body -->

      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->


<div footer></div>
