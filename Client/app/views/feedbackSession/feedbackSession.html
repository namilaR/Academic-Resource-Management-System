<div nav-bar></div>
<div side-bar></div>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
      Feedback Session
      <small>Hod Feedback session for create feedback session to batch</small>
    </h1>
  </section>

  <!-- Main content -->

  <section class="content">
    <!-- Default box -->
    <div class="box box-info">

      <div class="box-header with-border">
        <h3 class="box-title">
          <i class="fa fa-plus"></i>
          Add Session
        </h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>

      <div class="box-body">
        <form action="" method="get" accept-charset="utf-8">

          <div class="form-group col-sm-12">
            <datetimepicker data-ng-model="data.date"></datetimepicker>
            <label class="col-sm-1 col-sm-offset-2">Start Date</label>
            <div class="dropdown col-sm-5">
              <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
              </ul>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label class="col-sm-1 col-sm-offset-2">End Date</label>
            <div class="dropdown col-sm-5">
              <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
              </ul>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Lecturer</label>
            <div class="col-sm-5"></div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Subject</label>
            <div class="col-sm-5"></div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Center</label>
            <div class="col-sm-5"></div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Faculty</label>
            <div class="col-sm-5"></div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Department</label>
            <div class="col-sm-5">
              <select chosen name="methodlist" ng-model="option_new.method" options="methodlist" ng-options="method.name for (key,method) in methodlist" ng-required="target_form.methodlist" ng-disabled="!option_new.method_id"></select>
            </div>
          </div>

          <div class="form-group col-sm-12">
            <label class="control-label col-sm-2 col-sm-offset-2">Batch</label>
            <div class="col-sm-5"></div>
          </div>
          <button class="btn btn-success pull-right" style="margin-top: 5px;">
            <i class="fa fa-plus"></i>
            Create Session
          </button>

        </form>
      </div>

    </div>
  </section>

</div>
