<div nav-bar></div>
<div side-bar></div>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          <i class="fa fa-user-plus"></i>
          Create New User Role
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="box box-orange">
        <div class="box-header with-border">
          <h3 class="box-title">Please enter new user role</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" name="userRoleForm" ng-submit="submitUserRoleForm(userRoleForm.$valid)" novalidate>
          <div class="box-body">
            <div class="form-group" ng-class="{ 'has-error' : (userRoleForm.userRole.$invalid && !userRoleForm.userRole.$pristine) || (userRoleForm.userRole.$invalid && userRoleForm.$submitted )}">
              <label for="inputEmail3" class="col-sm-2 control-label">User Role</label>

              <div class="col-sm-10">
                <input type="text" name="userRole" class="form-control" ng-model="userRole" id="inputEmail3" placeholder="New user role" required>
                <p ng-show="(userRoleForm.userRole.$invalid && !userRoleForm.userRole.$pristine) || (userRoleForm.userRole.$invalid && userRoleForm.$submitted ) " class="help-block">New User role required.</p>
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancel</button>
            <input type="submit" class="btn btn-info pull-right" value="Create">
          </div>
          <!-- /.box-footer -->
        </form>
      </div>


      <div class="box box-orange">
        <div class="box-header with-border">
          <h3 class="box-title">User role list</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
          <div class="box-body">
            <div ng-controller="RoleRoletableCtrl as showCase">
                <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered"></table>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">

          </div>
          <!-- /.box-footer -->

      </div>



    </section>
    <!-- /.content -->
  </div>
  <!-- /.container -->
</div>
<!-- /.content-wrapper -->
<div footer></div>
