<div nav-bar></div>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Create New User Role</h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-orange">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <a data-target="#addnewusertype" data-toggle="modal" class="btn btn btn-primary " data-toggle="dropdown" role="menu">Add New User Role</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="addnewusertype" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header orange">
                            <div class="row">
                                <div class="col-md-12">
                                    <div ng-controller="UserTypeCtrl">
                                        <form name="userTypeForm" ng-submit="submitUserRoleForm(userTypeForm.$valid)" novalidate>
                                                <div class="row">
                                                    <div class="col-md-12 text-center">
                                                        <h3>Create New User Role</h3>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12 text-center">
                                                        <div class="form-group" ng-class="{ 'has-error' : (userTypeForm.userType.$invalid && !userTypeForm.userType.$pristine) || (userTypeForm.userType.$invalid && userTypeForm.$submitted )}">
                                                            <label class="control-label ">User Role</label>
                                                            <div class="">
                                                                <input type="text" class="form-control" ng-model="userType" name="userType" required>
                                                                <p ng-show="(userTypeForm.userType.$invalid && !userTypeForm.userType.$pristine) || (userTypeForm.userType.$invalid && userTypeForm.$submitted ) " class="help-block">Please enter a new user role</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" class="btn btn-info pull-right" value="Create" >
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-orange">
                <div class="box-header with-border">
                    <h3 class="box-title">User Roles list</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <div class="box-body">
                    <div ng-controller="UserTypeTableCtrl">
                        <table datatable dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns"></table>
                    </table>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">

                </div>
                <!-- /.box-footer -->

            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.container -->
</div>
<!-- /.content-wrapper -->
<div footer></div>
